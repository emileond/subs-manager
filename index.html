<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscriptions Manager</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="subscriptions">
        <header class="header">
            <h1>Subscriptions</h1>
            <div class="total">
                <h2>Total: </h2>
            </div>
        </header>
        <form class="add-subscription" autocomplete="off">
            <label for="itemName"> Name:</label>
            <input class="input" type="text" name="itemName" required>

            <label for="itemCat"> Category:</label>
            <input class="input" type="text" name="itemCat">

            <label for="itemCost"> Cost:</label>
            <input class="input" type="number" step="any" name="itemCost" value="0.00">

            <label for="billing">Billing Period:</label>

            <select name="billing">
                <option value="monthly">Monthly</option>
                <option value="weekly">Weekly</option>
                <option value="yearly">Yearly</option>
            </select>

            <label for="firstPayment"> First payment:</label>
            <input class="input" type="date" min="1" step="any" name="firstPayment">

            <button class="btn" type="submit">+ Add Subscription</button>
        </form>
        <h2>Active</h2>
        <ul class="subscriptions--list">
            <!-- <div class="subscriptions--card">
                <img src="https://logo.clearbit.com/netflix.com">
                <div class="subscriptions--card__details">
                    <h4>Netflix</h4>
                </div>
                <div class="subscriptions--card__price">
                    <span>$12.00 / month</span>
                </div>
            </div> -->
        </ul>
        <h2>Inactive</h2>
        <ul class="subscriptions--list subscriptions--list__inactive">
        </ul>
    </div>
    <nav class="navbar">
        <ul>
            <li><ion-icon name="albums"></ion-icon></li>
            <li><ion-icon name="pie-chart"></ion-icon></li>
            <li><ion-icon name="settings"></ion-icon></li>
        </ul>
    </nav>
    <script type="text/javascript" src="vendor/dompurify/purify.min.js"></script>
    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
    <script src="script.js"></script>
</body>

</html>
