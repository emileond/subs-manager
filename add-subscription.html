<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Subscription</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <main id="swup" class="transition-fade">
        <div class="wrapper">
            <header class="header">
                <div class="header__headline">
                    <a class="back-btn" href="/index.html">
                        <ion-icon name="arrow-back-outline"></ion-icon>
                    </a>
                    <h1>Add New Sub</h1>
                </div>
            </header>
            <form class="add-subscription" autocomplete="off">
                <label for="itemName"> Name:</label>
                <input class="input" type="text" name="itemName" required>
    
                <label for="itemCat"> Category:</label>
                <input class="input" type="text" name="itemCat">
    
                <label for="itemCost"> Cost:</label>
                <input class="input" type="number" step="0.01" name="itemCost" placeholder="0.00">
    
                <label for="billing">Billing Period:</label>
    
                <select name="billing">
                    <option value="monthly">Monthly</option>
                    <option value="weekly">Weekly</option>
                    <option value="yearly">Yearly</option>
                </select>
    
                <label for="firstPayment"> First payment:</label>
                <input class="input" type="date" min="1" step="any" name="firstPayment">
    
                <a href="/index.html"></a><button class="btn" type="submit">+ Add Subscription</button></a>
            </form>
        </div>
    </main>
    <nav class="navbar">
        <ul>
            <li>
                <ion-icon name="albums"></ion-icon>
            </li>
            <li>
                <ion-icon name="pie-chart"></ion-icon>
            </li>
            <li>
                <ion-icon name="settings"></ion-icon>
            </li>
        </ul>
    </nav>
        <script type="text/javascript" src="vendor/dompurify/purify.min.js"></script>
        <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
        <script src="addSubscription.js"></script>
</body>

</html>
